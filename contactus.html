<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        .container {
            background-color: #ffffff;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            max-width: 500px;
            width: 100%;
        }
        h1 {
            font-size: 28px;
            color: #333333;
            margin-bottom: 20px;
            text-align: center;
        }
        p {
            font-size: 16px;
            color: #555555;
            line-height: 1.6;
            margin-bottom: 10px;
        }
        .contact-details {
            margin-bottom: 20px;
        }
        .contact-details a {
            color: #237be0;
            text-decoration: none;
        }
        .contact-details a:hover {
            text-decoration: underline;
        }
        .privacy-policy {
            text-align: center;
            margin-top: 20px;
        }
        .privacy-policy a {
            color: #237be0;
            text-decoration: none;
        }
        .privacy-policy a:hover {
            text-decoration: underline;
        }

        /* Responsive styles */
        @media (max-width: 768px) {
            .container {
                padding: 20px;
                margin: 10px;
                width: 90%;
            }
            h1 {
                font-size: 24px;
            }
            p {
                font-size: 14px;
            }
        }

        @media (max-width: 480px) {
            .container {
                padding: 15px;
                margin: 10px;
                width: 95%;
            }
            h1 {
                font-size: 22px;
            }
            p {
                font-size: 13px;
            }
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Contact Us</h1>
        <div class="contact-details">
            <p>For any complaints or concerns, please reach out to us at:</p>
            <p><strong>Email:</strong> <a href="mailto:support@nammayatri.in">support@nammayatri.in</a></p>
        </div>
        <div class="contact-details">
            <p>For queries, please contact:</p>
            <p><strong>Manager:</strong> xxxxx</p>
            <p><strong>Phone:</strong> <a href="tel:+918022452245">(+91) 8022452245</a></p>
        </div>
        <div class="privacy-policy">
            <p>For redressal of grievances, please refer to our <a href="#">Privacy Policy</a>.</p>
        </div>
    </div>

</body>
</html>
